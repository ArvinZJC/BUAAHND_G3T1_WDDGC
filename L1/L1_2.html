<!-- HTML page that indicates a simple prototype of an interface for signing up -->

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
</head>
<body style="text-align: center; font-size: 24px">
    <!-- the user will fill the form for signing up -->
    <form>
        <h1>Sign Up</h1>
        <table border="1" style="margin: auto">
            <!-- set a username -->
            <tr>
                <td height="80" align="center" valign="middle" bgcolor="#CCCCCC">
                    Username:
                    <label for="username"></label>
                    <input type="text" id="username" name="textUsername" autofocus required />
                </td>
            </tr>
            <!-- set a password -->
            <tr>
                <td height="80" align="center" valign="middle" bgcolor="#CCCCCC">
                    Password:
                    <label for="password"></label>
                    <input type="password" id="password" name="textPassword" required />
                </td>
            </tr>
            <!-- set the gender (male or female) -->
            <tr>
                <td height="80" align="center" valign="middle" bgcolor="#CCCCCC">
                    Gender:
                    <input type="radio" id="male" name="radioGender" value="Male" />Male
                    <input type="radio" id="female" name="radioGender" value="Female" />Female
                </td>
            </tr>
            <!-- set the birthday -->
            <tr>
                <td height="80" align="center" valign="middle" bgcolor="#CCCCCC">
                    Birthday:
                    <select name="Day">
                        <option value="day1" selected>01</option>
                        <option value="day2">02</option>
                        <option value="day3">03</option>
                        <option value="day4">04</option>
                    </select>
                    <select name="Month">
                        <option value="month1" selected>Jan</option>
                        <option value="month2">Feb</option>
                        <option value="month3">Mar</option>
                        <option value="month4">Apr</option>
                    </select>
                    <select name="Year">
                        <option value="year1">1996</option>
                        <option value="year2">1997</option>
                        <option value="year3" selected>1998</option>
                        <option value="year4">1999</option>
                    </select>
                </td>
            </tr>
            <!-- set an email address for receiving emails -->
            <tr>
                <td height="80" align="center" valign="middle" bgcolor="#CCCCCC">
                    Email:
                    <label for="email"> </label>
                    <input type="email" id="email" name="textEmail" placeholder="example@domain.com" required />
                </td>
            </tr>
            <!-- confirm to sign up or reset all -->
            <tr>
                <td height="30" align="center" valign="middle" bgcolor="#CCCCCC">
                    <label for="confirm"></label>
                    <input type="submit" id="confirm" name="buttonOK" value="OK" />
                    <label for="reset"></label>
                    <input type="reset" id="reset" name="buttonReset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
