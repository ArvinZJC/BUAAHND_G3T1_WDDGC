<!-- HTML page that contains 2 ways (addition and max) to process 2 integers entered -->

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>2 Ways (Addition & Max) to Process 2 Integers Entered</title>
    <script type="text/javascript" src="L4_1.js"></script>
</head>
<body>
    <p>&nbsp;</p>
    <p>
        Integer 1:
        <label for="input1"></label>
        <!-- call the specified function in "L4_1.js" to clear text in the text boxes for output -->
        <input type="text" id="input1" name="textInput1" onchange="InitialOutput()" />
    </p>
    <p>
        Integer 2:
        <label for="input2"></label>
        <!-- call the specified function in "L4_1.js" to clear text in the text boxes for output -->
        <input type="text" id="input2" name="textInput2" onchange="InitialOutput()" />
    </p>
    <p>
        <!-- call the specified function in "L4_1.js" to get the total of 2 integers entered -->
        <input type="button" name="buttonTotal" id="total" value="  Total  " onclick="getTotal()" />
        <label for="output1"></label>
        <input type="text" id="output1" name="textOutput1" />
    </p>
    <p>
        <!-- call the specified function in "L4_1.js" to get the max of 2 integers entered -->
        <input type="button" name="buttonMax" id="max" value="  Max  " onclick="getMax()" />
        <label for="output2"></label>
        <input type="text" id="output2" name="textOutput2" />
    </p>
</body>
</html>
